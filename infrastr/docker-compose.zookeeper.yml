    networks:
      - silky_service_net

  silky.zoo4:
    image: zookeeper
    restart: always
    hostname: silky.zoo4
    ports:
      - 2184:2181
    environment:
      ZOO_MY_ID: 4
      ZOO_SERVERS: server.4=silky.zoo4:2888:3888;2181 server.5=silky.zoo5:2888:3888;2181 server.6=silky.zoo6:2888:3888;2181
