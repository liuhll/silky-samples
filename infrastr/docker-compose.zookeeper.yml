version: '3.7'

services:
  silky.zoo1:
    image: zookeeper
    restart: always
    hostname: silky.zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=silky.zoo2:2888:3888;2181 server.3=silky.zoo3:2888:3888;2181
    networks:
      - silky_service_net
      
  silky.zoo2:
    image: zookeeper
    restart: always
    hostname: silky.zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=silky.zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=silky.zoo3:2888:3888;2181
    networks:
      - silky_service_net

  silky.zoo3:
    image: zookeeper
    restart: always
    hostname: silky.zoo3
